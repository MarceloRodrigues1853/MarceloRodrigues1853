name: Atualizar README automático

on:
  schedule:
    - cron: '0 */12 * * *' # executa a cada 12 horas
  workflow_dispatch:

concurrency:
  group: profile-readme
  cancel-in-progress: true

jobs:
  update-readme:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Gerar README (stats do perfil)
        uses: teoxoy/profile-readme-stats@v3
        with:
          token: ${{ secrets.USER_TOKEN }}
          template: ./TEMPLATE.md

      - name: Commit e Push se houve mudanças
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add README.md
            git commit -m "Update README (stats automáticas)"
            git push
          else
            echo "Nada para commitar"
          fi
