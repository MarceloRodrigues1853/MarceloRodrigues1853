name: Atualizar README automático

on:
  schedule:
    - cron: '0 12 * * *' # executa todo dia às 09:00 no horário de Brasília (12:00 UTC)
  workflow_dispatch:

concurrency:
  group: profile-readme
  cancel-in-progress: true

jobs:
  update-readme:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Gerar README (stats do perfil)
        uses: teoxoy/profile-readme-stats@v3
        with:
          token: ${{ secrets.USER_TOKEN }}
          template: ./TEMPLATE.md
          includeForks: false

      - name: Commit e Push se houve mudanças
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add .
            git commit -m "Atualizando README automático"
            git push
          fi
